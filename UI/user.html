<!DOCTYPE html>
<html>
    <head>
        <title>User Page</title>
        <meta charset="UTF-8">
        <link type="text/css" href="css/user.css" rel="stylesheet" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn" onclick="dropDown()" >Account<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="index.html" >Logout</a>
                    <a href="Admin.html" >Admin</a>
                </div>
            </div> 
        </div>
        <div class="row">
            <div  class="all-columns">
                <div class="accordion"><h2>Create an Order</h2></div>
                <div class="panel">
                <form action="">
                    <h2>From</h2>                    
                        <input type="text" name="address" placeholder="Pick up Address" required><br>
                        <input type="text" name="Pickup Time" placeholder="Time" required>
                    <h2>To</h2>
                        <input type="text" name="recepient" placeholder="Recepient" required><br>                    
                        <input type="text" name="address" placeholder="Destination" required><br>
                    <h2>Details</h2>
                    <div id="myTable">
                        <table border="1">

                                <th>Name</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Weight</th>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <input type="submit" value="Make delivery order">
                </form>
                </div>
            </div>
            <div  class="all-columns">
                <div class="accordion"><h2>In Transit</h2></div>
                <div class="panel">
                    <div class="collapse">ORDER_ID_1</div>
                        <div class="content show">
                            <form>
                                <label>From</label>
                                <input type="text" value="Parcel Name:"readonly>                                                                
                                <input type="text" value="Description:"readonly>
                                <input type="text" value="Weight:" readonly>
                                <input type="text" value="Pickup Address:"readonly>
                                <input type="text" value="Pickup Time:"readonly>
                                <label>To</label>
                                <input type="text" value="Recepient:"readonly>
                                <input type="text" value="Destination:" readonly>
                                <input type="text" value="Current location:"readonly>
                                <input type="button" value="Change destination" class="change" onclick="openProductModal()"><button class="cancel">Cancel Order</button>
                            </form>
                        </div>
                    <div class="collapse">ORDER_ID_2</div>
                    <div class="content" >
                        <form>
                            <label>From</label>
                            <input type="text" value="Parcel Name:"readonly>                                                                
                            <input type="text" value="Description:"readonly>
                            <input type="text" value="Weight:" readonly>
                            <input type="text" value="Pickup Address:"readonly>
                            <input type="text" value="Pickup Time:"readonly>
                            <label>To</label>
                            <input type="text" value="Recepient:"readonly>
                            <input type="text" value="Destination:" readonly>
                            <input type="text" value="Current location:"readonly>
                            <input type="button" value="Change destination" class="change" onclick="openProductModal()"><button class="cancel">Cancel Order</button>
                        </form>
                        </div>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Change Destination</h4>
                            </div>
                        <form>
                            <input type="text" placeholder="New Destination"><br>                            
                            <input class="change" type="button" value="Change " id="editBtn" onclick="closeTheModal()"/>
                        </form> 
                        </div>   
                    </div>    
                </div>
            </div>
            <div  class="all-columns">
                <div><h2>Delivered Orders</h2></div>
                <div><p></p></div>
            </div>
        </div>
        <div class="footer">
            <p>The footer shall go here</p>
        </div>
    </body>
    <script>
        if (screen.width < 425 ){

            var acc = document.getElementsByClassName("accordion");
            var panel = document.getElementsByClassName('panel');
        
            for (var i = 0; i < acc.length; i++) {
                acc[i].onclick = function() {
    	        var setClasses = this.classList.contains('active');
                    /*calling function with args that set class name for resseting*/
                    setClass(acc, 'active', 'remove');
                    setClass(panel, 'show', 'remove');
                    /*if the accordion is not being shown change state to active and show it*/
       	            if (!setClasses) {
                        this.classList.toggle("active");
                        this.nextElementSibling.classList.toggle("show");
                    }
                }
            }
            /*resetting the accordion back to its original state*/ 
            function setClass(els, className, fnName) {
                for (var i = 0; i < els.length; i++) {
                    els[i].classList[fnName](className);
                }
            }
        }

        //show details of parcel delivery order
        var coll = document.getElementsByClassName("collapse");
        var content = document.getElementsByClassName('content');
        
            for (var i = 0; i < coll.length; i++) {
                coll[i].onclick = function() {
    	        var setClasses = this.classList.contains('active');
                    /*calling function with args that set class name for resseting*/
                    setClass(coll, 'active', 'remove');
                    setClass(content, 'show', 'remove');
                    /*if the accordion is not being shown change state to active and show it*/
       	            if (!setClasses) {
                        this.classList.toggle("active");
                        this.nextElementSibling.classList.toggle("show");
                    }
                }
            }
            /*resetting the accordion back to its original state*/ 
            function setClass(els, className, fnName) {
                for (var i = 0; i < els.length; i++) {
                    els[i].classList[fnName](className);
                }
            }
        
        //change the destination of a delivery package
            var modal = document.getElementById('myModal');
            var closeButton= document.getElementsByClassName("close")[1];

            // When admin clicks the button, open the modal 
            function openProductModal() {
                modal.style.display = "block";
            }
            
            // When admin adds a product ,close the modal
            function closeTheModal() {
                modal.style.display = "none";
            }
            
            // When the admin clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

        /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function dropDown() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
                
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
                if (!e.target.matches('.dropbtn')) {
                    var myDropdown = document.getElementById("myDropdown");
                        if (myDropdown.classList.contains('show')) {
                            myDropdown.classList.remove('show');
                        }
                    }
                }
    </script>
</html>
